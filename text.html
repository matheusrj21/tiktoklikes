<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .popup {
            position: relative;
            background: #ffffff;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .popup h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .popup button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="popup">
    <h1>Seja bem-vindo à SocialFast</h1>
    <p>Serviços funcionando a todo vapor! Temos Kwai seguidores e muito mais!</p>
    <button onclick="fecharPopup()">Fechar</button>
</div>

<script>
    function fecharPopup() {
        const popup = document.querySelector('.popup');
        popup.style.animation = 'fadeOut 0.5s ease-in-out';
        setTimeout(() => popup.style.display = 'none', 500);
    }
</script>
, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
